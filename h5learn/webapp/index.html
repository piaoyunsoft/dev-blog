<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>webapp</title>

	<!-- 载入所有的组件资源 -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>

	<!-- 加载 H5 相关资源 -->
	<script type="text/javascript">
		var res = ['Base','Bar','Point','Polyline','Radar','Pie'];
		var html = [];
		for (s in res) {
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write(html.join(''));
	</script>

	<!-- H5对象: 进行内容管理 -->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">

	<!-- 页面逻辑的样式 -->
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.h5_page {
			background-image: url(imgs/page_bg.png);
		}
		.h5_page_face {
			background-image: url(imgs/face_bg.png)
		}
		.h5_component_name_slogan {
			-webkit-animation:rock 2s infinite 2s;
		}
		@-webkit-keyframes rock {
			0%{transform: rotate(0deg);}
			5%{transform: rotate(3deg);}
			10%{transform: rotate(-4deg);}
			15%{transform: rotate(3deg);}
			20%{transform: rotate(-2deg);}
			25%{transform: rotate(1deg);}
			30%{transform: rotate(-1deg);}
			70%{transform: rotate(0deg);}
			100%{transform: rotate(0deg);}
		}

		.h5_component_name_caption {
			background-image: url(imgs/page_caption_bg.png);
			width: 283px;
			height: 160px;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			color: #fff;
		}
		.h5_component_name_back {
			top: 30px;
			-webkit-animation:back 2s infinite 2s;
		}
		@-webkit-keyframes back {
			50%{top:20px;}
		}
	</style>

	<!-- 主要逻辑 -->
	<script type="text/javascript">
		$(function() {
			var h5 = new H5();

				h5.whenAddPage = function() {
					this.addComponent('slide_up', {
						bg:'imgs/footer.png',
						css: {
							opacity:0,
							left:0,
							bottom:-20,
							width:'100%',
							height:'20px',
							zIndex:999
						},
						animateIn:{
							opacity:1,
							bottom:'-1px',
						},
						animateOut:{
							opacity:0,
							bottom:'-20px',
						},
						delay:500
					});
				}

				h5.addPage('face')
					.addComponent('topic', {
						center: true,
						width: 395,
						height: 130,
						bg: 'imgs/face_logo.png',
						css:{opacity:0},
						animateIn:{top:100,opacity:1},
						animateOut:{top:0,opacity:0},
					})
					.addComponent('slogan', {
						center: true,
						width: 365,
						height: 99,
						bg: 'imgs/face_slogan.png',
						css: {opacity:0,top:180},
						animateIn:{left:'50%',opacity:1},
						animateOut:{left:'0%',opacity:0},
						delay: 500
					})
					.addComponent('face_img_left', {
						width:370,
						height:493,
						bg:'imgs/face_img_left.png',
						css:{opacity:0,left:-50,bottom:-50},
						animateIn:{opacity:1,left:0,bottom:0},
						animateOut:{opacity:0,left:-50,bottom:-50},
						delay:1000
					})
					.addComponent('face_img_right', {
						width:276,
						height:449,
						bg:'imgs/face_img_right.png',
						css:{opacity:0,right:-50,bottom:-50},
						animateIn:{opacity:1,right:0,bottom:0},
						animateOut:{opacity:0,right:-50,bottom:-50},
						delay:1000
					})
				  .addPage()
				  	.addComponent('caption', { text:'核心理念' })
				  	.addComponent('text', {
				  		width:500,
				  		height:30,
				  		center:true,
				  		text:'IT教育网-只学有用的',
				  		css:{
				  			opacity:0,textAlign:'center',color:'red',fontSize:'26px'
				  		},
				  		animateIn:{opacity:1,top:120},
				  		animateOut:{opacity:0,top:240},
				  	})
				  	.addComponent('description', {
				  		center:true,
				  		width:481,
				  		height:295,
				  		bg:'imgs/description_bg.gif',
				  		css: {
				  			opacity:0,
				  			padding:'15px 10px 10px 10px',
				  			color:'#fff',
				  			fontSize:'15px',
				  			lineHeight:'18px',
				  			textAlign:'justify',
				  			top:240
				  		},
				  		text:'WEB前端开发工程师,IT男神，Full Stack Web Developer，追求代码、界面的可扩展性；性能，设计和出色的用户体验。从界面交互到程序性能，喜欢把控从Visual、Frontend、Backend、DevOps的每一个细节',
				  		animateIn:{opacity:1,top:190},
				  		animateOut:{opacity:0,top:180},
				  		delay:1000
				  	})
				  	.addComponent('people', {
				  		center:true,
				  		width:515,
				  		height:305,
				  		bg:'imgs/p1_people.png',
				  		css: {
				  			opacity:0,
				  			bottom:0
				  		},
				  		animateIn:{opacity:1,bottom:40},
				  		animateOut:{opacity:0,bottom:0},
				  		delay:500,
				  	})
				  
				  .addPage()
				   .addComponent('caption', { text:'课程分布方向' }) //polyline
				   .addComponent('polyline', {
				   		type: 'polyline',
						width: 530,
						height: 300,
						data: [ ['Javascript', .4, '#ff7676'], ['HTML/CSS', .2, '#99C0FC'], ['CSS3', .3],['HTML5', .2],['jQuery', .35]
						],
						css: {top: 200,opacity: 0,},
						animateIn: {opacity: 1,top: 250,},
						animateOut: {opacity: 0,top: 100,},
						center: true,
				   })
				   .addComponent('msg', {
				   		text:'前端开发课程占到40%',
				   		css:{opacity:0,top:160,textAlign:'center',width:'100%',color:'#ff7676'},
				   		animateIn:{opacity:1},
				   		animateOut:{opacity:0},
				   })
				  .addPage()
				   .addComponent('caption', { text:'移动开发课程资源' }) //pie
				   .addComponent('pie', {
				   		type: 'pie',
						width: 300,
						height: 300,
						data: [ ['Javascript', .5, '#ff7676'],['HTML/CSS', .03, '#99C0FC'],['CSS3', .11],['HTML5', .11],['jQuery', .25]
						],
						css: {top: 200,},
						center: true,
				   })
				   .addComponent('msg', {
				   		text:'移动课程Android占到40%',
				   		css:{opacity:0,bottom:80,textAlign:'center',width:'100%',color:'#ff7676'},
				   		animateIn:{opacity:1},
				   		animateOut:{opacity:0},
				   })
				  .addPage()
				   .addComponent('caption', { text:'前端开发课程' }) //bar (bar_v)
				   .addComponent('bar', {
				   		type: 'bar',
						width: 530,
						height: 600,
						data: [['Javascript', .4, '#ff7676'],['HTML/CSS', .2, '#99C0FC'],['CSS3', .1],['HTML5', .2],['jQuery', .35],['Bootstrap', .05],['AngularJs', .09]
						],
						css: {top: 100,opacity: 0},
						animateIn: {top: 200,opacity: 1,},
						animateOut: {top: 100,opacity: 0,},
						center: true,
				   })
				   .addComponent('msg', {
				   		text:'前端课程JavaScript占到40%',
				   		css:{opacity:0,bottom:80,textAlign:'center',width:'100%',color:'#ff7676'},
				   		animateIn:{opacity:1},
				   		animateOut:{opacity:0},
				   })
				  .addPage()
				   .addComponent('caption', { text:'后端开发课程' }) //radar
				   .addComponent('radar', {
				   		type: 'radar',
						width: 400,
						height: 400,
						data: [['Javascript', .9, '#ff7676'],['HTML/CSS', .8, '#99C0FC'],['CSS3', .7],['HTML5', .6],['jQuery', .5]],
						css: {top: 100,opacity: 0},
						animateIn: {opacity: 1,top: 200,},
						animateOut: {opacity: 0,top: 100,},
						center: true,
				   })
				  .addPage()
				   .addComponent('caption', { text:'课程难度分布' }) //point
				   .addComponent('point', {
				   		type: 'point',
						width: 300,
						height: 300,
						data: [
							['中级', .5, '#ff7676'],
							['初级', .2, '#ffa3a4', 0, '-60%'],
							['高级', .3, '#99c1ff', '50%', '100%']
						],
						css: {
							bottom: 0,
							opacity: 0,
						},
						animateIn: {
							bottom: '40%',
							opacity: 1,
						},
						animateOut: {
							bottom: 0,
							opacity: 0,
						},
						center: true,
				   })

				  .addPage('tail')
				  	.addComponent('logo', {
				  		center:true,
				  		width:359,
				  		height:129,
				  		bg:'imgs/tail_logo.png',
				  		css:{top:240,opacity:0},
				  		animateIn:{opacity:1,top:210},
				  		animateOut:{opacity:0,top:240},
				  	})
				  	.addComponent('slogan', {
				  		center:true,
				  		width:314,
				  		height:46,
				  		bg:'imgs/tail_slogan.png',
				  		css:{top:280,opacity:0},
				  		animateIn:{opacity:1,left:'50%'},
				  		animateOut:{opacity:0,left:'0%'},
				  		delay:500
				  	})
				  	.addComponent('share', {
				  		width:128,
				  		height:120,
				  		bg:'imgs/tail_share.png',
				  		css:{top:110,right:110,opacity:0},
				  		animateIn:{opacity:1,top:10,right:10},
				  		animateOut:{opacity:0,top:110,right:110},
				  		delay:1000
				  	})
				  	.addComponent('back', {
				  		width:52,
				  		height:50,
				  		bg:'imgs/tail_back.png',
				  		center:true,
				  		onclick: function() {
				  			$.fn.fullpage.moveTo(1);
				  		}
				  	})

				.loader(7)
		})
	</script>
</head>
<body>

</body>
</html>
